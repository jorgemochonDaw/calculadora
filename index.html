<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Calculeitor</title>
  </head>
  <body>
    <header class="mrgl-34 mgrt-5 h1">
      <h1>Calculeitor</h1>
    </header>
    <main class="mrgl-34">
      <section>
        <table>
          <thead>
            <tr>
              <th colspan="3">
                <input type="text" placeholder="0" id="resultado" />
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <button class="btn btn-dark" value="1" id="btn1">1</button>
              </td>
              <td>
                <button class="btn btn-dark" value="2" id="btn2">2</button>
              </td>
              <td>
                <button class="btn btn-dark" value="3" id="btn3">3</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-dark" value="4" id="btn4">4</button>
              </td>
              <td>
                <button class="btn btn-dark" value="5" id="btn5">5</button>
              </td>
              <td>
                <button class="btn btn-dark" value="6" id="btn6">6</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-dark" value="7" id="btn7">7</button>
              </td>
              <td>
                <button class="btn btn-dark" value="8" id="btn8">8</button>
              </td>
              <td>
                <button class="btn btn-dark" value="9" id="btn9">9</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-danger" value="+" id="btnMas">+</button>
              </td>
              <td><button class="btn btn-danger" value="-" id="btnResta">-</button></td>
              <td>
                <button class="btn btn-danger" value="*" id="btnMultiplicar">*</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-danger" value="/" id="btnDividir">
                  /
                </button>
              </td>
              <td>
                <button class="btn btn-danger" value="0" id="btn0">0</button>
              </td>
              <td><button class="btn btn-danger" id="btnIgual">=</button></td>
            </tr>
            <tr>
              <td colspan="3">
                <button class="btn btn-danger" id="btnReset">Reset</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
  <script type="module" src="./js/app.js"></script>
</html>
